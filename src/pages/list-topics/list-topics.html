<ion-header>

  <ion-navbar>
    <ion-title>Aprender</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
	  <ion-item *ngFor="let topic of topics" (click)="openPage(topic)">
	    <ion-avatar item-start>
	        <ion-icon style="font-size: 2em; color: grey;" name="flag"></ion-icon>
	    </ion-avatar>
	    <h2>{{topic.name}}</h2>
	    <p>{{topic.description}}</p>
	  </ion-item>
	</ion-list>

</ion-content>
